<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>飞机类型识别</title>
    <style>
        body {
            background-color: #F5F5DC;
            color: #333333;
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #FF6347;
            margin-top: 50px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }
        .result {
            color: #00BFFF;
            font-size: 1.5em;
            margin-top: 20px;
        }
        .custom-file-input {
            position: absolute;
            z-index: -1;
            opacity: 0;
        }
        .custom-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        .custom-button:hover {
            background-color: #45a049;
        }
        .top-right-button {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <h1>飞机类型识别</h1>
    <label for="fileInput" class="custom-button">选择文件</label>
    <input type="file" id="fileInput" class="custom-file-input" accept="image/*">
    <button class="custom-button" onclick="uploadImage()">上传图片</button>
    <div id="imageContainer"></div>
    <button class="custom-button" onclick="analyzeImage()" disabled id="analyzeButton">开始分析</button>
    <div id="result" class="result"></div>
    <button class="custom-button top-right-button" onclick="location.href='/logout';">登出</button>
    <script>
        function uploadImage() {
            const input = document.getElementById('fileInput');
            const file = input.files[0];
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('imageContainer').innerHTML = `<img src="${e.target.result}" alt="Uploaded Image">`;
                document.getElementById('analyzeButton').disabled = false;
            };
            reader.readAsDataURL(file);
        }

        async function analyzeImage() {
            const formData = new FormData();
            const input = document.getElementById('fileInput');
            formData.append('file', input.files[0]);
            const response = await fetch('/predict', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();

            if ('message' in data) {
                document.getElementById('result').innerText = data.message;
            } else {
                let resultText = "预测结果:\n";
                for (const [className, probability] of Object.entries(data)) {
                    resultText += `${className}: ${probability.toFixed(2)}%\n`;
                }
                document.getElementById('result').innerText = resultText;
            }
        }
    </script>
</body>
</html>
